language: android
jdk: oraclejdk8
sudo: required
dist: precise
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  yarn: true
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - node_modules
android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.1
    - android-23
    - extra-android-m2repository
    - extra-google-google_play_services
    - extra-google-m2repository
licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
  - brew install yarn --ignore-dependencies
  - brew install watchman
  - chmod +x ./android/gradlew
  - openssl aes-256-cbc -K $encrypted_b6cc45ee0c0c_key -iv $encrypted_b6cc45ee0c0c_iv -in ./android/app/rn-sample-key.keystore.enc -out ./android/app/rn-sample-key.keystore -d
install:
  - yarn install
script:
  - cd android && ./gradlew clean
  - ./gradlew assembleRelease --stacktrace --no-daemon
after_script:
  - ./gradlew crashlyticsUploadDistributionRelease
branches:
  only:
  - master
notifications:
  email:
    on_success: never
    on_failure: always
